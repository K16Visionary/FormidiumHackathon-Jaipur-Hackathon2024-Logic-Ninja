<!DOCTYPE html>
<html>
<head>
    <title>Employee Report Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Didot', serif; /* Elegant serif font */
    background-color: #f5f5f5; /* Cream background */
    color: #333; /* Dark gray text */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff; /* White container */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
    text-align: center;
}

/* Title */
.title {
    font-size: 3em;
    margin-bottom: 20px;
    color: #555;
}

/* Form Styling */
.form {
    margin-bottom: 30px;
}

.query-input {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.submit-button {
    background-color: #996633; /* Gold button */
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s; /* Smooth transition */
}

.submit-button:hover {
    background-color: #b3804d; /* Slightly darker gold on hover */
}

/* Report Section */
.report-section {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
}
    </style>
</head>
<body>
    <div>
        <h1>Report Generator</h1>
        <form action="/" method="POST">
            <label for="query">Enter your query:</label><br>
            <input type="text" id="query" name="query" size="80"><br><br>
            <button type="submit">Generate Report</button>
        </form>
        <div id="report-container">{{ report | safe }}</div>
    </div>
</body>
</html>
